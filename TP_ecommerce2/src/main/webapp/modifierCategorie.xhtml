<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page Modifier Categorie</title>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplates.xhtml"></ui:include>
	</ui:insert>

	<!-- pour afficher un trait horizontal -->
	<p:separator />

	<h1 style="text-align: center; color: red;">Modification d'une
		Categorie</h1>

	<h:form>
		<div align="center">
			<h:panelGrid columns="2">

				<p:outputLabel for="idId" value="Id Categorie : " />
				<p:inputMask id="idId" value="#{catMB.categorie.idCa}" />

				<p:outputLabel for="idNomCategorie" value="Nom Categorie : " />
				<p:inputMask id="idNomCategorie" value="#{catMB.categorie.nomCa}" />

				<p:outputLabel for="idDescription" value="Description Categorie : " />
				<p:inputMask id="idDescription"
					value="#{catMB.categorie.descriptionCa}" />

			</h:panelGrid>
		</div>
		<br />
		<div align="center">
			<p:commandButton value="Modifier" action="#{catMB.modifierCategorie}"
				update="@all" />
		</div>
	</h:form>

</h:body>
</html>
