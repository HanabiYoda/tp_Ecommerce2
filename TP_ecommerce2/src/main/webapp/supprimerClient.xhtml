<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Page Supprimer Client</title>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerTemplates.xhtml"></ui:include>
	</ui:insert>

	<!-- pour afficher un trait horizontal -->
	<p:separator />

	<h1 style="text-align: center; color: red;">Se Supprimer</h1>

	<h:form>
		<div align="center">
			<h:panelGrid columns="2">

				<p:outputLabel for="idNom" value="Nom : " />
				<p:inputMask id="idNom" value="#{cliMB.client.nomCl}" />

				<p:outputLabel for="idTel" value="Tel : " />
				<p:inputMask id="idTel" value="#{cliMB.client.telCl}" />

			</h:panelGrid>
		</div>
		<br />
		<div align="center">
			<p:commandButton value="Supprimer"
				action="#{cliMB.supprimerClient}" update="@all" />
		</div>
	</h:form>
</h:body>
</html>
